syntax = "proto3";   
package proto;

enum FOO 
{ 
    X = 0; 
};

//message是固定的。UserInfo是类名，可以随意指定，符合规范即可
message UserInfoReq{
    string message = 1;   //消息
    int32 length = 2;    //消息大小
    int32 cnt = 3;      //消息计数
}

message UserInfoResp{
    string message = 1;   //消息
    int32 length = 2;    //消息大小
    int32 cnt = 3;      //消息计数
}